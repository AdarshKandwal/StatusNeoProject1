version: '3.9'

services:
  db:
    image: postgres
    
    environment:
      - POSTGRES_Name=library
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
  web:  
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
